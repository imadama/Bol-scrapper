<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewerk Productdata - Bol.com Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .field-info {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✏️ Bewerk Productdata</h1>
            <p>Controleer en pas de gescrapete data aan</p>
        </div>
        
        <div class="content">
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="source_url">Bron URL:</label>
                        <input type="url" id="source_url" name="source_url" value="{{ data.source_url }}" readonly>
                        <div class="field-info">Alleen-lezen</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="Productnaam">Productnaam:</label>
                        <input type="text" id="Productnaam" name="Productnaam" value="{{ data.title }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="EAN">EAN:</label>
                        <input type="text" id="EAN" name="EAN" value="{{ data.ean }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="Prijs">Prijs:</label>
                        <input type="number" id="Prijs" name="Prijs" 
                               value="{{ data.list_price_value if data.list_price_value else '' }}" 
                               step="0.01">
                        <div class="field-info">Bijv: 64.74</div>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="Beschrijving">Beschrijving:</label>
                        <textarea id="Beschrijving" name="Beschrijving">{{ data.description }}</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="Hoofdafbeelding">Hoofdafbeelding:</label>
                        <input type="url" id="Hoofdafbeelding" name="Hoofdafbeelding" value="{{ data.main_image }}">
                        {% if data.main_image %}
                            <img src="{{ data.main_image }}" alt="Hoofdafbeelding" class="image-preview">
                        {% endif %}
                    </div>
                    
                    <div class="form-group">
                        <label for="Additionele afbeeldingen">Additionele afbeeldingen:</label>
                        <textarea id="Additionele afbeeldingen" name="Additionele afbeeldingen" rows="4">{{ data.all_images }}</textarea>
                        <div class="field-info">Gescheiden door |</div>
                    </div>
                    
                    <!-- Nieuwe velden -->
                    <div class="form-group">
                        <label for="Conditie">Conditie:</label>
                        <select id="Conditie" name="Conditie">
                            <option value="Nieuw" {{ 'selected' if data.condition == 'Nieuw' or not data.condition }}>Nieuw</option>
                            <option value="Tweedehands" {{ 'selected' if data.condition == 'Tweedehands' }}>Tweedehands</option>
                            <option value="Refurbished" {{ 'selected' if data.condition == 'Refurbished' }}>Refurbished</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="Conditie commentaar">Conditie commentaar:</label>
                        <input type="text" id="Conditie commentaar" name="Conditie commentaar" 
                               value="{{ data.condition_comment }}" maxlength="200">
                        <div class="field-info">Optionele extra informatie over conditie</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="Interne referentie">Interne referentie:</label>
                        <input type="text" id="Interne referentie" name="Interne referentie" 
                               value="{{ data.internal_reference }}" maxlength="100">
                        <div class="field-info">Maximaal 100 karakters</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="Voorraad">Voorraad:</label>
                        <input type="number" id="Voorraad" name="Voorraad" 
                               value="{{ data.stock if data.stock is not none else 69 }}" min="0">
                        <div class="field-info">Alleen getallen</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="Levertijd">Levertijd:</label>
                        <select id="Levertijd" name="Levertijd">
                            <option value="">Selecteer levertijd</option>
                            <option value="1-2 werkdagen" {{ 'selected' if data.delivery_time == '1-2 werkdagen' }}>1-2 werkdagen</option>
                            <option value="3-5 werkdagen" {{ 'selected' if data.delivery_time == '3-5 werkdagen' }}>3-5 werkdagen</option>
                            <option value="4-8 werkdagen" {{ 'selected' if data.delivery_time == '4-8 werkdagen' }}>4-8 werkdagen</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="Afleverwijze">Afleverwijze:</label>
                        <select id="Afleverwijze" name="Afleverwijze">
                            <option value="">Selecteer afleverwijze</option>
                            <option value="Thuisbezorgd" {{ 'selected' if data.delivery_method == 'Thuisbezorgd' }}>Thuisbezorgd</option>
                            <option value="Afhaalpunt" {{ 'selected' if data.delivery_method == 'Afhaalpunt' }}>Afhaalpunt</option>
                            <option value="Winkel" {{ 'selected' if data.delivery_method == 'Winkel' }}>Winkel</option>
                            <option value="Pakketautomaat" {{ 'selected' if data.delivery_method == 'Pakketautomaat' }}>Pakketautomaat</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="Te koop">Te koop:</label>
                        <select id="Te koop" name="Te koop">
                            <option value="Ja" {{ 'selected' if data.for_sale == 'Ja' or not data.for_sale }}>Ja</option>
                            <option value="Nee" {{ 'selected' if data.for_sale == 'Nee' }}>Nee</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="Marktdeelnemer">Marktdeelnemer:</label>
                        <input type="text" id="Marktdeelnemer" name="Marktdeelnemer" 
                               value="{{ data.marketplace_participant }}" maxlength="100">
                        <div class="field-info">Naam van verkoper/leverancier</div>
                    </div>
                </div>
                
                <div class="button-group">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        ← Terug
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Bevestigen →
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
